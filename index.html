<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" href="assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/netflix.jpeg" alt=""/>
                </a>
            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Inicio de sesión</h2>
                <form>
                    <div class="input_box">
                        <input required type="email" placeholder="Email o télefono">
                    </div>
                    <div class="input_box">
                        <input required type="password" placeholder="Contraseña">
                    </div>
                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </form>
                <div class="support">
                    <div class="remember">
                        <span><input class="input-remember" type="checkbox"></span>
                        <span>Acepto los terminos y las condiciones.</span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Cuenta protegida por una IA
                        </a>
                    </div>
                </div>
                <div class="login_footer">
                    <div class="terms">
                        <p>Está página esta protegida contra el CAPTCHA para asegurarnos de que no seas un robot. <a href="#">Leer más</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
